<h3>Import Devices</h3>
<span ng-controller="importDevicesController as mc">
   <div class="panel panel-default">
      <div class="panel-heading">
         <h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="" data-target="#collapseOne">Add Multiple Devices</a>
         </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
         <div class="panel-body">
            <div class="form-group col-lg-12">
               <label>Name</label>
               <br/>
               <input ng-model="data.Name" />
            </div>
            <div class="form-group col-lg-12">
               <label>Description</label>
               <br/>
               <textarea ng-model="data.Description" rows="6" class="col-lg-12"></textarea>
            </div>
            <div class="form-group col-lg-12">
               <label>Device Type</label>
               <br/>CSV format import:
               <Imei>,[
                  <Iccid>] (e.g. 358901049078456,89011704258023935343)
                     <br/>
                     <textarea ng-model="data.deviceList" rows="6" class="col-lg-12"></textarea>
            </div>
            <div class="form-group col-lg-12">
               <button ng-click="importData()" class="btn btn-info">
                  <li class="fa fa-upload"></li>&nbsp; Import</button>
            </div>
         </div>
      </div>
   </div>
</span>
